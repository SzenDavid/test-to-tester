<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Üdv Tesztelő</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="logo-container"></div>
            <form id="contact_form" action="" method="post" class="main-form">
                <h1 class="col-md-12 main-title">EURO ONE tesztelési feladat</h1>
                <!-- ACC input -->
                <div class="form-group">
                    <label class="col-md-12 control-label required">Felhasználónév</label>  
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <input name="user_name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- e-mail input-->
                <div class="form-group">
                    <label class="col-md-12 control-label">E-mail</label>  
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <input name="email" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <!-- Phone input-->
   
                <div class="form-group">
                    <label class="col-md-12 control-label">Telefonszám</label>  
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <input name="phone" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Full name input -->
                <div class="form-group">
                    <label class="col-md-12 control-label required">Teljes név</label>  
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <input name="full_name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Birthdate field -->
                <div class="form-group">
                    <label class="col-md-12 control-label">Születési idő</label>
                    <div class="col-md-12 date">
                        <div class="input-group input-append date" id="dateRangePicker">
                            <input class="form-control" type="date" value="1900-01-01" id="example-date-input">
                        </div>
                    </div>
                </div>
                <!-- radio checks -->
                <div class="form-group">
                    <label class="col-md-12 control-label">Neme</label>
                    <div class="col-md-12">
                        <div class="radio col-md-12">
                            <label>
                                <input type="radio" name="gender" value="female" /> Nő
                            </label>
                        </div>
                        <div class="radio radio col-md-12">
                            <label>
                                <input type="radio" name="gender" value="male" /> Férfi
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Password input -->
                <div class="form-group">
                    <label class="col-md-12 control-label required">Jelszó</label>  
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <input name="password" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <label class="col-md-12 control-label required">Jelszó újra</label>  
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <input name="password_2" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Köszönjük regizstrációját, hamarosan elbíráljuk jelentkezését.</div>
                
                <button id="sendbutton" type="submit" class="btn btn-primary">Beküldöm</button>
                
            </form>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
